<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="calcBody">
        <div class="screenArea">
          <h6 id="calcSum"></h6>
          <p id="numbers"></p>
        </div>
        <button class="item oscar" type="button" ><a href="https://www.linkedin.com/in/oscar-harron-87228a164/">Created by Oscar Harron</a></button>
        <button class="item backSpace" type="button" value=Backspace>‚Üê</button>
        <button class="item operator plus" type="button" value=+>+</button>
        <button class="item operator minus" type="button" value=->-</button>
        <button class="item operator multiply" type="button" value=*>*</button>
        <button class="item operator divide" type="button" value=/>/</button>
        <button class="item calculate equals" type="button" value=Enter =>=</button>
        <button class ="item clear" type="button" value=c>C</button>
        <button class ="number" type="button" value=7 >7</button>
        <button class ="number" type="button" value=8 >8</button>
        <button class ="number" type="button" value=9 >9</button>
        <button class ="number" type="button" value=4 >4</button>
        <button class ="number" type="button" value=5 >5</button>
        <button class ="number" type="button" value=6 >6</button>
        <button class ="number" type="button" value=1 >1</button>
        <button class ="number" type="button" value=2 >2</button>
        <button class ="number" type="button" value=3 >3</button>
        <button class ="number" type="button" value=0 >0</button>
        <button class ="number" type="button" value=. >.</button>
      </div>



      </div>


    </div>


  </body>
  <script src="app.js"></script>
</html>
